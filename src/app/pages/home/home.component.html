<div class="container-fluid top-bar">
  <div class="row">
    <div class="col-sm-6 col-md-8">
      <div class="">
        <div class="align-self-center border-right">
          <h3>Student Enrollment</h3>
        </div>
        <div class="align-self-center grade-dropdown">
          <form>
            <md-select placeholder="GRADE 4" name="grade">
              <md-option *ngFor="let grade of grades" [value]="grade.value">
                {{grade.viewValue}}
              </md-option>
            </md-select>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-4 col-md-4 align-self-center student-btn">
      <button type="button" class="btn pull-right blur-btn" (click)="showConfirm()">Add Student</button>
    </div>
  </div>
</div>
<div class="container-fluid main-dash">

    <div class="col-xs-4 col-sm-4 col-md-2">
      <div class="selectWrapper" data-width="fit">
        <select>
                <option>Sort By</option>

                <option>Last Name</option>
            </select>
      </div>

    </div>
    <div class="col-xs-4 col-sm-4 col-md-6 offset-4">

        <input class="form-control" placeholder="Search">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
      </div>
    </div>
  </div>
  <div class="row margin">

    <div *ngIf="marked" class="alert alert-success" role="alert">
